<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="container__title">Password Generator</h1>
        <div class="container__box">
          <input aria-label="password" readonly class="container__box_input" type="text" />
          <div class="container-guard"></div>
          <svg aria-label="copy to clipboard"
            class="container__box_icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="#b3ffbe"
              d="M502.6 70.63l-61.25-61.25C435.4 3.371 427.2 0 418.7
            0H255.1c-35.35 0-64 28.66-64 64l.0195 256C192 355.4 220.7 384 256
            384h192c35.2 0 64-28.8 64-64V93.25C512 84.77 508.6 76.63 502.6
            70.63zM464 320c0 8.836-7.164 16-16 16H255.1c-8.838
            0-16-7.164-16-16L239.1 64.13c0-8.836 7.164-16 16-16h128L384 96c0
            17.67 14.33 32 32 32h47.1V320zM272 448c0 8.836-7.164 16-16
            16H63.1c-8.838 0-16-7.164-16-16L47.98 192.1c0-8.836 7.164-16
            16-16H160V128H63.99c-35.35 0-64 28.65-64 64l.0098 256C.002 483.3
            28.66 512 64 512h192c35.2 0 64-28.8 64-64v-32h-47.1L272 448z"
            />
          </svg>
        </div>

        <form class="form">
          <div class="form__container">
            <div class="form__container_box">
              <p class="form__container_box__info">Character Length</p>
              <p class="form__container_box__info" id="length"></p>
            </div>
            <input
              class="form__input"
              value="8"
              min="6"
              max="16"
              type="range"
            />
            <div class="form__container_box--reverse">
              <div class="field">
                <label class="field__label" for="uppercase">
                  <input
                    class="field__input"
                    type="checkbox"
                    name="uppercase"
                    id="uppercase"
                    checked
                  />
                  Include Uppercase Letters
                </label>
                <label class="field__label" for="lowercase">
                  <input
                    class="field__input"
                    type="checkbox"
                    name="lowercase"
                    id="lowercase"
                    checked
                  />
                  Include Lowercase Letters
                </label>
                <label class="field__label" for="numbers">
                  <input
                    class="field__input"
                    type="checkbox"
                    name=""
                    id="numbers"
                  />
                  Include Numbers
                </label>
                <label class="field__label" for="symbols">
                  <input
                    class="field__input"
                    type="checkbox"
                    name=""
                    id="symbols"
                  />
                  Include Symbols
                </label>
              </div>

              <div class="strength">
                <p class="strength__title">STRENGTH</p>
                <div class="strength__value">
                    <p class="strength__status"></p>
                    <div class="bars">
                       <div class="bar-one"></div>
                       <div class="bar-two"></div>
                       <div class="bar-three"></div>
                       <div class="bar-four"></div>
                    </div>  
                </div>
            </div>

              <button class="form__btn">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
